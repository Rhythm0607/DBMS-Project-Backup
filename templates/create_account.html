{% extends "base.html" %}

{% block title %}Create Account - BankBase{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Create New Account</h2>
        <p class="card-subtitle">Open a new account for an existing customer.</p>
    </div>

    <form method="post" id="createAccountForm">
        <div class="grid grid-2">
            <div class="form-group">
                <label class="form-label" for="customer_id">Customer ID</label>
                <input type="number" id="customer_id" name="customer_id" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="account_type">Account Type</label>
                <select id="account_type" name="account_type" class="form-select" required>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Salary">Salary</option>
                </select>
            </div>
        </div>

        <div class="grid grid-2">
            <div class="form-group">
                <label class="form-label" for="currency">Currency</label>
                <input type="text" id="currency" name="currency" class="form-input" value="INR">
            </div>

            <div class="form-group">
                <label class="form-label" for="initial_deposit">Initial Deposit</label>
                <input type="number" step="0.01" min="0" id="initial_deposit" name="initial_deposit" class="form-input">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" id="createAccountBtn">Create Account</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        bankbaseUtils.handleFormSubmit('createAccountForm', 'createAccountBtn');
    });
</script>
{% endblock %}
